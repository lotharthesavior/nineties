name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-unknown-linux-gnu
          override: true

      - name: Build Release
        run: |
          source ./prepare-environment.sh
          cp .env.example .env
          cargo build --release

      - name: Locate Binary
        id: locate_binary
        run: |
          mv $(pwd)/target/release/nineties $(pwd)/target/release/nineties-linux-x86_64
          echo "path=$(pwd)/target/release/nineties-linux-x86_64" >> $GITHUB_OUTPUT

      - name: Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.locate_binary.outputs.path }}
          body: |
            Nineties is a CLI tool that allows you to generate a project structure for a new Rust project.
            Visit https://crates.io/crates/nineties for more information.
